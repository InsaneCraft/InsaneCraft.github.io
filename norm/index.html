<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer game</title>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
	<div id="game-over-overlay">
	    </div>

	    <div id="game-over">
	      <h1>GAME OVER</h1>
	      <button id="play-again">Play Again</button>
	    </div>

	    <div class="wrapper">
	      <div id="instructions">
	        <div>
	          move with <span class="key">arrows</span> or <span class="key">wasd</span>
	        </div>
	        <div>
	          shoot with <span class="key">space</span>
	        </div>
	      </div>

	      <div id="score"></div>
	</div>

	<audio loop autoplay src="music.mp3"></audio>

	<canvas id="canvas"></canvas>

	<!-- <form action="/score" method="POST">
		<input type="text" name="name">
		<input type="number" name="score">
		<input type="submit" name="Submit your score">
	</form> -->
	<script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
	<script src="input.js"></script>
	<script src="sprite.js"></script>
	<script src="resources.js"></script>
	<script src="game.js"></script>

	<!-- <h3>Leader board</h3>
	<div id="leaderboard">
		<% for(var i=0;i<datas.length;i++) { %>
			<p><%= datas[i].name %> | <%= datas[i].score %></p>
		<% } %>
	</div> -->

	<script src="leaderboard.js"></script>
</body>
</html>
